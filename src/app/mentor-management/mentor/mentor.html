<div class="p-6 bg-gray-100 min-h-screen">
   <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Mentor List</h2>
    <button 
      routerLink="/assign" 
      class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
      + Assign Mentor
    </button>
  </div>
  
  <table class="min-w-full bg-white border rounded-lg shadow">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Qualification</th>
        <th class="py-2 px-4">Experience (Years)</th>
        <th class="py-2 px-4">Area</th>
        <th class="py-2 px-4">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mentor of mentors" class="border-t hover:bg-gray-50">
        <td class="py-2 px-4">{{ mentor.full_name }}</td>
        <td class="py-2 px-4">{{ mentor.qualification }}</td>
        <td class="py-2 px-4">{{ mentor.experience_years }}</td>
        <td class="py-2 px-4">{{ mentor.expertise_area }}</td>
        <td class="py-2 px-4 flex gap-2">
         <button [routerLink]="['/profile', mentor.mentor_id]" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
  Profile
</button>

<button [routerLink]="['/review', mentor.mentor_id]" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
  Review
</button>
  
        </td>
      </tr>
    </tbody>
  </table>
</div>
